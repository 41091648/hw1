	<h1><b><font color="purple">鴻海股價走勢</font></b></h1>
	<br><br>

	<iframe framebroder src="viz.svg" width="840px" height="640px">
	</iframe>

	<p>鴻海近日股價走勢如圖，近日受到發表富士康一牌的影響，股價有上升的趨勢。10月中旬因富士康鄭州廠爆發疫情引發員工集體出逃，而再度引爆外資賣壓。雖然鴻海近期股價表現震盪，近1個月走勢持續在100元價位來回，今日盤中報價101元，下跌1.5元，不過亞系外資報告認為，市場忽略電動車的效益與鴻海集團系統性經營的實力，認為該公司前景值得期待。
	<br><br>
	靜宜大學大傳三A詹亞婕
